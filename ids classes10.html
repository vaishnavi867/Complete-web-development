<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes in html</h3>
    <!-- id is identifier here -->
    <div id="mainbox" class="redBg black border">
        this is mainbox
    </div>
    <span class="redBg">this is a span</span>
    <!-- emmet -->
    <!-- select and press ctrl + / to comment -->
    <!-- . is for class and 3 is for id -->
    <!-- emmet takes div tag as a default -->
    <div class="redBg"></div>
    <span class="redBg"></span>
    <!-- creating multiple elements using emmet -->
    <span class="myclass myclass2 myclass3">this 
    </span><span class="myclass myclass2 myclass3">is 
    </span><span class="myclass myclass2 myclass3">a</span>
    <span class="myclass myclass2 myclass3">span</span>
</body>
</html>
