<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #redElement{
            border: 2px cyan ;
        }
        /* id selector */
    #redElement{color: red;}
    /* class selector */
    .bgblue{
        background-color: blue;
    }
    /* grouping selector */
    footer,span{
        background-color: pink;
    }
    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="redElement" class="redElement bgblue">This is a simple paragraph to demonstrate css selectors</p>
    <p>This is another simple paragraph to demonstrate css selectors</p>
    
    <div>
        <p>This is yet simple paragraph to demonstrate css selectors</p>

    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
    <footer>This is also a footer </footer>
</body>
</html>
