<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <!-- FLEXBOX is a one dimensional layout method for laying out items in rows and columns 
    CSS FLEXBOX is a better way to align items into a container 
    FLEXBOX= flexible + box -->
    THIS IS A FLEXBOX
    <div class="container">
        <div class="item"  id="item1">FIRST BOX</div>
        <div class="item" id="item2">SECOND BOX </div>
        <div class="item" id="item3"> THIRD BOX</div>
        <div class="item" id="item4">FOURTH BOX</div>
        <div class="item" id="item5">FIFTH BOX</div>
        <div class="item" id="item6">SIXTH BOX</div>
    </div>

</body>
</html>
