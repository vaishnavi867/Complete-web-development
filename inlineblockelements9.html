<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p>this is a paragraph</p>
    <p>this is also a paragraph</p>
    <span>this is also a paragraph</span><span>this is also a span</span>
    <p style="border: 2px solid blue ;">this is a paragraph</p>
    <p style="border: 2px solid blue ;">this is a paragraph</p>
    <p style="border: 2px solid yellow;" >ths is also a paragraph</p>
    <span>this is a span</span><span>this is also a span </span>
    <!-- paragraph is a block element -->
</body>
</html>
