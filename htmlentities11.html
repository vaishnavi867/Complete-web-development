<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp is used to give space -->
        paragraph is written like this &lt;p&gt;<br>
        pound is written like this &pound;<br>
        copyright is written like this &copy;<br>
        fraction is written as &frac13;<br>
        fraction is written as &frac23;<br>
        fraction is written as &frac23;<br>
        bracket is written as &rAarr;;<br>
        <h1>this is a header file </h1>



        <!-- to write the tag in the output use &lt; and &gt; -->

    </div>
    
</body>
</html>
